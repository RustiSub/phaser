<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Game Dev Challenge: Proto Swimmer</title>
    <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

  var game = new Phaser.Game(800, 600, Phaser.AUTO, '', {preload: preload, create: create, update: update});

  function preload() {
    game.load.image('sky', 'assets/sky.png');
    game.load.image('star', 'assets/star.png');
    game.load.spritesheet('dude', 'assets/dude.png', 32, 48);
  }

  var player;
  var cursors;
  var wind = {
    angle: 0,
    force: 0
  };

  var waves;
  var scoreText;

  var waveCreationTimer;

  /**
   * @returns {*}
   */
  function createWaves() {
    waves = game.add.group();
    waves.enableBody = true;

    waveCreationTimer = game.time.create(true);

    waveCreationTimer.loop(5000, createWavePhase, {}, waveCreationTimer);
    //createWavePhase();

    function createWavePhase() {
      wind.angle = Math.random() * 360;
      wind.force = 1;

      var numberOfWaves = 1 + Math.round(Math.random() * 4);

      for (var i = 0; i < numberOfWaves; i++) {
        var randomWaveTimer = game.time.create(true);

        var number = Math.round(Math.random() * (numberOfWaves * 1000));
        randomWaveTimer.loop(number, createWave, {}, randomWaveTimer);
        randomWaveTimer.start();
      }

      function createWave(randomWaveTimer) {
        var wave;
        var width = 50; // example;
        var height = 100; // example;
        var bmd = game.add.bitmapData(width, height);

        bmd.ctx.beginPath();
        bmd.ctx.rect(0, 0, width, height);

        var grd = bmd.context.createLinearGradient(0, 0, 100, 0);
        grd.addColorStop(0, "#006994");
        //grd.addColorStop(0.1, "#39515b");
        grd.addColorStop(1, "white");
        bmd.context.fillStyle = grd;
        bmd.ctx.fillRect(0, 0, width, height);

        var randomWaveLocation = {
          x: Math.random() * game.world.width,
          y: Math.random() * game.world.height
        };

        wave = waves.create(randomWaveLocation.x, randomWaveLocation.y, bmd);
        //wave = waves.create(game.world.centerX, game.world.centerY, bmd);
        wave.angle = wind.angle;
        //wave.angle = 0;
        wave.anchor.setTo(0.5, 0.5);
        wave.alpha = 1;
        wave.hasReachedMax = false;

        randomWaveTimer.stop();
      }
    }

    waveCreationTimer.start();
  }

  function create() {
    game.stage.backgroundColor = '#006994';

    game.physics.startSystem(Phaser.Physics.P2);
    game.physics.arcade.gravity.y = 0;

    // The player and its settings
    player = game.add.sprite(game.world.centerX + 32, game.world.centerY + 32, 'dude');

    //  We need to enable physics on the player
    game.physics.arcade.enable(player);

    //  Player physics properties. Give the little guy a slight bounce.n
    player.body.bounce.y = 0;
    player.body.gravity.y = 0;
    player.body.collideWorldBounds = true;

    //  Our two animations, walking left and right.
    player.animations.add('left', [0, 1, 2, 3], 10, true);
    player.animations.add('right', [5, 6, 7, 8], 10, true);

    cursors = game.input.keyboard.createCursorKeys();

    createWaves();

    //  The score
    scoreText = game.add.text(16, 16, 'Swim!', {fontSize: '32px', fill: '#000'});
  }

  function UpdateWaves() {
    for (var i = 0; i < waves.children.length; i++) {
      var wave = waves.children[i];

      if (wave.hasReachedMax) {
        wave.alpha -= 0.002;
      } else {
        wave.alpha += 0.002;
      }

      if (wave.alpha >= 1) {
        wave.hasReachedMax = true;
      }

      if (wave.alpha < 0) {
        wave.kill();
      } else {
        wave.body.velocity.x = (50 * Math.cos(wave.angle * (Math.PI / 180))) * wave.alpha;
        wave.body.velocity.y = (50 * Math.sin(wave.angle * (Math.PI / 180))) * wave.alpha;
      }
    }
  }

  function update() {
    player.body.velocity.x *= .95;
    player.body.velocity.y *= .95;

    game.world.bringToTop(player);

    game.physics.arcade.overlap(player, waves, rideWave, null, this);

    function rideWave(player, wave) {
      player.body.velocity.x = wave.body.velocity.x;//(10 * Math.cos(wave.angle * (Math.PI / 180)));// * wave.alpha;
      player.body.velocity.y = wave.body.velocity.y;//+= (10 * Math.sin(wave.angle * (Math.PI / 180)));// * wave.alpha;
    }

    if (cursors.left.isDown) {
      //  Move to the left
      player.body.velocity.x = -150;

      player.animations.play('left');
    }
    else if (cursors.right.isDown) {
      //  Move to the right
      player.body.velocity.x = 150;

      player.animations.play('right');
    }
    else if (cursors.up.isDown) {
      //  Move to the right
      player.body.velocity.y = -150;
    }
    else if (cursors.down.isDown) {
      //  Move to the right
      player.body.velocity.y = 150;
    }
    else {
      //  Stand still
      player.animations.stop();

      player.frame = 4;
    }

    UpdateWaves();
  }

</script>

</body>
</html>
