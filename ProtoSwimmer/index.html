<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Game Dev Challenge: Proto Swimmer</title>
    <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

  var game = new Phaser.Game(800, 600, Phaser.AUTO, '', {preload: preload, create: create, update: update});

  function preload() {
    game.load.image('sky', 'assets/sky.png');
    game.load.image('star', 'assets/star.png');
    game.load.spritesheet('dude', 'assets/dude.png', 32, 48);
  }

  var player;
  var raft;
  var sail;
  var rudder;
  var cursors;
  var wind = {
    angle: 0,
    force: 0
  };

  var waves;
  var scoreText;

  var waveCreationTimer;
  var sinkTimer;

  /**
   * @returns {*}
   */
  function createWaves() {
    waves = game.add.group();
    waves.enableBody = true;

    waveCreationTimer = game.time.create(true);

    //waveCreationTimer.loop(1000, createWavePhase, {}, waveCreationTimer);
    //createWavePhase();
    //createWave()

    function createWave() {
      var wave;
      var width = 50; // example;
      var height = 100; // example;
      var bmd = game.add.bitmapData(width, height);

      bmd.ctx.beginPath();
      bmd.ctx.rect(0, 0, width, height);

      var grd = bmd.context.createLinearGradient(0, 0, 100, 0);
      grd.addColorStop(0, "#006994");
      //grd.addColorStop(0.1, "#39515b");
      grd.addColorStop(1, "white");
      bmd.context.fillStyle = grd;
      bmd.ctx.fillRect(0, 0, width, height);

      var randomWaveLocation = {
        x: Math.random() * game.world.width,
        y: Math.random() * game.world.height
      };

//      wave = waves.create(randomWaveLocation.x, randomWaveLocation.y, bmd);
      wave = waves.create(game.world.centerX - 50, game.world.centerY, bmd);
      wave.angle = wind.angle;
      //wave.angle = 0;
      wave.anchor.setTo(0.5, 0.5);
      wave.alpha = 1;
      wave.hasReachedMax = false;
    }

    function createWavePhase() {
      wind.angle = Math.random() * 360;
      wind.force = 1;

      var numberOfWaves = 1 + Math.round(Math.random() * 4);

      for (var i = 0; i < numberOfWaves; i++) {
        var randomWaveTimer = game.time.create(true);

        var number = Math.round(Math.random() * (numberOfWaves * 1000));
        randomWaveTimer.loop(number, createTimedWave, {}, randomWaveTimer);
        randomWaveTimer.start();
      }

      function createTimedWave(randomWaveTimer) {
        createWave();

        randomWaveTimer.stop();
      }
    }

    waveCreationTimer.start();
  }

  function createPlayer() {
// The player and its settings

    var width = 50; // example;
    var height = 100; // example;
    var bmd = game.add.bitmapData(width, height);

    bmd.ctx.beginPath();
    bmd.ctx.rect(0, 0, 50, 100);
    bmd.ctx.fillStyle="#baa05d";
    bmd.ctx.fillRect(0, 0, 50, 100);

    player = game.add.sprite(game.world.centerX + 32, game.world.centerY + 32, bmd);

    var mastBmd = game.add.bitmapData(200, 200);

    mastBmd.circle(20, 20, 5, '#42330b');

    player.addChild(game.make.sprite(-20, -40, mastBmd));

    var sailBmd = game.add.bitmapData(120, 5);

    sailBmd.ctx.beginPath();
    sailBmd.ctx.rect(0,0, 120, 5);
    sailBmd.ctx.fillStyle="#c4b99d";
    sailBmd.ctx.fillRect(0, 0, 120, 5);
    sail = player.addChild(game.make.sprite(0, -25, sailBmd));
    sail.anchor.x = 0.5;
    sail.anchor.y = 1.1;

    var rudderBmd = game.add.bitmapData(10, 30);

    rudderBmd.ctx.beginPath();
    rudderBmd.ctx.rect(0,0, 10, 30);
    rudderBmd.ctx.fillStyle="#42330b";
    rudderBmd.ctx.fillRect(0, 0, 10, 30);

    rudder = player.addChild(game.make.sprite(0, 50, rudderBmd));
    rudder.anchor.x = 0.5;
    rudder.anchor.y = 0.25;

    player.threading = false;
    player.stroking = false;
    player.surfing = false;
    player.stats = {
      headLevel: 1,
      stamina: 1,
      health: 1
    };

    //  We need to enable physics on the player
    game.physics.arcade.enable(player);

    //  Player physics properties. Give the little guy a slight bounce.n
    player.body.bounce.y = 0;
    player.body.gravity.y = 0;

    player.body.mass = 1;

    player.body.collideWorldBounds = true;

    player.anchor.x = 0.5;
    player.anchor.y = 0.5;
  }

  function create() {
    game.stage.backgroundColor = '#006994';

    game.physics.startSystem(Phaser.Physics.P2JS);
    game.physics.arcade.gravity.y = 0;
    createPlayer();

    cursors = game.input.keyboard.createCursorKeys();

    //  Stop the following keys from propagating up to the browser
    game.input.keyboard.addKeyCapture([Phaser.Keyboard.LEFT, Phaser.Keyboard.RIGHT, Phaser.Keyboard.SPACEBAR]);

    cursors.spaceKey = game.input.keyboard.addKey(Phaser.Keyboard.SPACEBAR);

    sinkTimer = game.time.create(false);
    sinkTimer.loop(10, updateHeadLevel);
    //sinkTimer.start();

    createWaves();

    //  The score
    scoreText = game.add.text(16, 16, 'Vaiana!', {fontSize: '32px', fill: '#000'});
  }

  function updateWaves() {
    for (var i = 0; i < waves.children.length; i++) {
      var wave = waves.children[i];

      if (wave.hasReachedMax) {
        wave.alpha -= 0.002;
      } else {
        wave.alpha += 0.002;
      }

      if (wave.alpha >= 1) {
        wave.hasReachedMax = true;
      }

      if (wave.alpha < 0) {
        wave.kill();
      } else {
        wave.body.velocity.x = (50 * Math.cos(wave.angle * (Math.PI / 180))) * wave.alpha;
        wave.body.velocity.y = (50 * Math.sin(wave.angle * (Math.PI / 180))) * wave.alpha;
      }
    }
  }

  function updateHeadLevel() {
    player.stats.headLevel -= 0.005;

    if (player.stats.headLevel < 0.1) {
      //player.kill();
    } else {
      player.alpha = player.stats.headLevel;
    }
  }

  function update() {
    game.world.bringToTop(player);

    function rideWave(player, wave) {
      if (!player.surfing) {
        player.body.velocity = player.body.velocity.add(wave.body.velocity.x, wave.body.velocity.y);
        player.surfing = true;
      }
    }

    var surfing = game.physics.arcade.overlap(player, waves, rideWave, null, this);

    if (!surfing) {
      player.surfing = false;
      player.body.velocity.x *= .95;
      player.body.velocity.y *= .95;
    }

    if (cursors.right.isDown && rudder.angle < 45) {
      rudder.angle += 5;
    }

    if (cursors.left.isDown && rudder.angle > -45) {
      rudder.angle -= 5;
    }

    if (cursors.right.isUp && cursors.left.isUp && rudder.angle !== 0) {
      rudder.angle = rudder.angle > 0 ? rudder.angle - 1 : rudder.angle + 1;
    }

    if (cursors.up.isDown && sail.angle < 90) {
      sail.angle += 5;
    }

    if (cursors.down.isDown && sail.angle > -90) {
      sail.angle -= 5;
    }

    else {
      //  Stand still
      player.animations.stop();

      player.frame = 4;
    }

    updateWaves();
  }

</script>

</body>
</html>
